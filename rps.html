<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors.</title>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>

      <div class="header">
        <h1>Rock-Paper-Scissors</h1>
      </div>

      <div class="buttons-container">
        <div class="button">
          <img class="image" id='rock' src="images/rock.png" alt="digital drawing of rock">
        </div>
        <div class="button">
          <img class="image" id="paper" src="images/paper.png" alt="digital drawing of paper">
        </div>
        <div class="button">
          <img class="image" id="scissor" src="images/scissors.png" alt="digital drawing of scissor">
        </div>
      </div>

      <div class="round">
        <h3>Round:</h3>

      </div>

      <div class="score">

        <div class="scores" id="userscore">
          <h3>User Score</h3>
        </div>
        <div class="scores" id="cpuscore">
          <h3>Computer Score</h3>
        </div>
      </div>
      <script type="text/javascript" src="rps.js"></script>
    </body>
</html>
