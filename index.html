<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors.</title>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>

      <div class="header">
        <h1>Rock-Paper-Scissors</h1>
      </div>

      <div class="buttons-container">
        <div class="button">
          <button id="rock" type="button" name="button">Rock</button>
          <!-- <img class="image" id='rock' src="images/rock.png" alt="digital drawing of rock"> -->
        </div>
        <div class="button">
          <button id="paper" type="button" name="button">Paper</button>
          <!-- <img class="image" id="paper" src="images/paper.png" alt="digital drawing of paper"> -->
        </div>
        <div class="button">
          <button id="scissors" type="button" name="button">Scissors</button>
          <!-- <img class="image" id="scissor" src="images/scissors.png" alt="digital drawing of scissor"> -->
        </div>
      </div>

      <div class="selections">

        <div id="cpuPick">
          <h3>CPU Selects:</h3>
        </div>

        <div id="userPick">
          <h3>User Selects:</h3>
        </div>

      </div>

      <div id="roundOutcome">
        <h3>This Round's Outcome:</h3>
      </div>

      <div class="score">

        <div class="scores" id="userscore">
          <h3>User Score</h3>
        </div>
        <div class="scores" id="cpuscore">
          <h3>Computer Score</h3>
        </div>
      </div>

      <div id="declareWinner">
        <h3>The Winner Is:</h3>
      </div>
      <script type="text/javascript" src="rps-v2.js"></script>
    </body>
</html>
